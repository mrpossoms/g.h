location: gitman_sources
sources:
  - name: xmath.h 
    type: git
    repo: https://github.com/mrpossoms/xmath.h.git
    sparse_paths:
      -
    rev: master
    link: deps/xmath.h
    scripts:
      -
  - name: opengametools
    type: git
    repo: git@github.com:jpaver/opengametools.git
    sparse_paths:
      -
    rev: master
    link: deps/opengametools
    scripts:
      -
  - name: zlib 
    type: git
    repo: git@github.com:madler/zlib.git 
    sparse_paths:
      -
    rev: master
    link: deps/zlib
    scripts:
      - make clean
      - ./configure
      - make -j
  - name: png 
    type: git
    repo: git@github.com:glennrp/libpng.git
    sparse_paths:
      -
    rev: master
    link: deps/libpng
    scripts:
      - make clean
      - LDFLAGS="-L../zlib" ./configure
      - make -j
default_group: ''
groups:
  -
