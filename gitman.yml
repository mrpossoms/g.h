location: gitman_sources
sources:
  - name: xmath.h
    type: git
    repo: https://github.com/mrpossoms/xmath.h.git
    sparse_paths:
      -
    rev: master
    scripts:
      -
  - name: opengametools
    type: git
    repo: https://github.com/jpaver/opengametools.git
    sparse_paths:
      -
    rev: master
    scripts:
      -
  - name: lodepng
    type: git
    repo: https://github.com/lvandeve/lodepng.git
    sparse_paths:
      -
    rev: master
  - name: glfw
    type: git
    repo: https://github.com/glfw/glfw.git
    sparse_paths:
      -
    rev: 3.3.4
    scripts:
      -
  - name: glew
    type: git
    repo: https://github.com/nigels-com/glew.git
    sparse_paths:
      -
    rev: glew-2.2.0
    scripts:
      - make -C auto
      - ./cmake-testbuild.sh
  - name: sha1
    type: git
    repo: https://github.com/mrpossoms/sha1.git
    sparse_paths:
      -
    rev: master
    scripts:
      - make static
  - name: freetype
    type: git
    repo: https://github.com/freetype/freetype.git
    sparse_paths:
      -
    rev: 2.6.5
    scripts:
      -
  - name: ogg
    type: git
    repo: https://github.com/xiph/ogg.git
    rev: v1.3.5
  - name: vorbis
    type: git
    repo: https://github.com/xiph/vorbis.git
    sparse_paths:
      -
    rev: v1.3.7
  - name: AudioFile
    type: git
    repo: https://github.com/mrpossoms/AudioFile.git
    sparse_paths:
      -
    rev: integer-formats
  - name: rapidyaml
    type: git
    repo: git@github.com:biojppm/rapidyaml.git
    rev: master

default_group: ''
groups:
  -
