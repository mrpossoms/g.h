      -
    rev: master
    link: deps/xmath.h
    scripts:
      -
  - name: opengametools
    type: git
    repo: git@github.com:jpaver/opengametools.git
    sparse_paths:
      -
    rev: master
    link: deps/opengametools
    scripts:
      -
  - name: lodepng
    type: git
    repo: git@github.com:lvandeve/lodepng.git
    sparse_paths:
      -
    rev: master
  - name: glfw
    type: git
    repo: git@github.com:glfw/glfw.git
    sparse_paths:
      -
    rev: 3.3.4
    scripts:
      -
