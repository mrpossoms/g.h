location: gitman_sources
sources:
  - name: xmath.h
    type: git
    repo: https://github.com/mrpossoms/xmath.h.git
    sparse_paths:
      -
    rev: master
    link: deps/xmath.h
    scripts:
      -
  - name: opengametools
    type: git
    repo: git@github.com:jpaver/opengametools.git
    sparse_paths:
      -
    rev: master
    link: deps/opengametools
    scripts:
      -
  - name: zlib
    type: git
    repo: git@github.com:madler/zlib.git
    sparse_paths:
      -
    rev: master
    link: deps/zlib
    scripts:
      - ./configure
      - make -j
  - name: png
    type: git
    repo: git@github.com:glennrp/libpng.git
    sparse_paths:
      -
    rev: master
    link: deps/libpng
    scripts:
      - PNG_PREFIX=$PWD/../../ex_libs/$(${CC} -dumpmachine)/png
      - echo $PNG_PREFIX
      - LDFLAGS="-L../zlib" ./configure --libdir=$PWD/../../ex_libs/$(${CC} -dumpmachine)/png --bindir=$PWD/../../ex_libs/$(${CC} -dumpmachine)/png --mandir=$PWD/../../ex_libs/$(${CC} -dumpmachine)/png --includedir=$PWD/../../ex_libs/$(${CC} -dumpmachine)/png
      - make install -j
  - name: sha1
    type: git
    repo: git@github.com:mrpossoms/sha1.git
    sparse_paths:
      -
    rev: master
    link: deps/sha1
    scripts:
      - make static
default_group: ''
groups:
  -
